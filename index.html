<!DOCTYPE html>
<html>
<head>
<title>API Endpoint Documentation</title>
<style>
body { font-family: sans-serif; }
h1 { text-align: center; }
.endpoint { border: 1px solid #ccc; padding: 15px; margin: 10px; }
.endpoint-method { font-weight: bold; }
</style>
</head>
<body>
  <h1>API Endpoint Showcase</h1>
  <div id="endpointsContainer"></div>
  
  <script>
    // Fetch endpoint information from the server
    fetch('/api/endpoints')
      .then(response => response.json())
      .then(endpoints => {
        const container = document.getElementById('endpointsContainer');
        endpoints.forEach(endpoint => {
          const div = document.createElement('div');
          div.classList.add('endpoint');
          div.innerHTML = `
            <p class="endpoint-method">${endpoint.method}:</p>
            <p>${endpoint.path}</p>
            <p>Description: ${endpoint.description}</p>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
