 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-ZtMvTm3TIHSSBzoiGoHEa+lFeoIYWi+UUJvO7Wph0NrfWhBEtd+5uyzpDmI9/yeYXrGdHX4C6h32Jx3ax2sBbw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/x-icon" href="https://i.imgur.com/jnfrmbe.jpeg">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
      position: relative;
    }

    .header-links {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .header-link {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
      margin-bottom: 20px;
    }

    .header p {
      font-family: 'Times New Roman', Times, serif;
    }

    .header a {
      color: #fff;
      text-decoration: none;
    }

    .copy-icon {
      background-image: url("https://i.imgur.com/ZRHnuKN.png");
      background-size: cover;
      width: 20px;
      height: 20px;
      cursor: pointer;
      position: absolute;
      top: 5px;
      right: 5px;
      border-radius: 50%;
      padding: 5px;
      transition: background-color 0.3s ease;
    }

    .copy-icon:hover {
      background-color: #ddd;
    }

    .message {
      padding: 20px;
      margin-bottom: 20px;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }

    .user-message {
      background-color: #3498db;
      text-align: right;
      color: #fff;
    }

    .bot-message {
      background-color: #ecf0f1;
      text-align: left;
      position: relative;
    }

    .input-container {
      display: flex;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
    }

    .user-input {
      flex: 1;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      margin-right: 10px;
    }

    .send-button {
      padding: 15px;
      border: none;
      background-color: #000;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .send-button i {
      color: #fff;
    }

    .send-button:hover {
      background-color: #333;
    }

    @media screen and (max-width: 600px) {
      .message {
        padding: 15px;
      }

      .user-input {
        padding: 10px;
        font-size: 14px;
      }

      .send-button {
        padding: 10px;
      }

      .header-links {
        top: 10px;
        right: 10px;
      }
      
      .header-link {
        margin-left: 10px;
        font-size: 14px;
      }
    }
 </style>
</head>
<body>
  <div class="header">
    <img src="https://i.imgur.com/jnfrmbe.jpeg" alt="Profile Image" class="profile-image">
    <h1>Gemini AI</h1>
    <div class="header-links">
      <a href="about.html" class="header-link">About Us</a>
    </div>
    <p>Made by <a href="https://www.facebook.com/berlovesyou">Berwin</a></p>
  </div>

  <div class="container" id="container">
  </div>

  <div class="container">
    <div class="input-container">
      <input type="text" id="user-input" class="user-input" placeholder="Message Semblance...">
      <button id="send-button" class="send-button">Send</button>
    </div>
  </div>

  <script>
  let c = document.getElementById('container');
  let button = document.getElementById('send-button');
  let input = document.getElementById('user-input');
  let randomNumber = Math.floor(Math.random() * 1000) + 50;

  let initialMessage = document.createElement('div');
  initialMessage.classList.add('message', 'bot-message');
  initialMessage.style.textAlign = "center";
  initialMessage.innerHTML = "How can I help you today?";
  c.appendChild(initialMessage);

  async function sendMessage() {
    let userInput = input.value;
    if (!userInput.trim()) return; 
    input.value = '';
    let userMessage = document.createElement('div');
    userMessage.classList.add('message', 'user-message');
    userMessage.innerText = userInput;
    c.appendChild(userMessage);
    c.scrollTop = c.scrollHeight;
    let processingMessage = document.createElement('div');
    processingMessage.classList.add('message', 'bot-message');
    processingMessage.innerText = "Gemini AI is processing your question, please wait for a moment.";
    c.appendChild(processingMessage);

    try {
    let response = await getBotResponse(userInput);
    c.removeChild(processingMessage);
    let botMessage = document.createElement('div');
    botMessage.classList.add('message', 'bot-message');
    botMessage.innerHTML = response;
    c.appendChild(botMessage);
    let copyIcon = document.createElement('div');
    copyIcon.classList.add('copy-icon');
    copyIcon.addEventListener('click', () => {
        let responseWithoutBr = response.replace(/<br>/g, '\n'); 
        navigator.clipboard.writeText(responseWithoutBr).then(() => {
            alert("Copied to clipboard");
        }).catch(err => {
            console.error('Could not copy text: ', err);
        });
    });
    botMessage.appendChild(copyIcon);
} catch (error) {
    console.error('Error:', error.message);
    processingMessage.innerText = 'Error: ' + error.message;
}
    c.scrollTop = c.scrollHeight;
  }

  button.addEventListener('click', sendMessage);
  input.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  });

   
async function getBotResponse(userInput) {
  let apikey = 'AIzaSyBp9HQ69tdYi2TEywbVNYeDZEln0W8BBf8';
  let url = `/gemini?prompt=${userInput}&apikey=${apikey}`;
  let response = await fetch(url);
  if (!response.ok) {
    throw new Error('Network response was not ok');
  }
  let data = await response.json();
  let botResponse = data.success;
  botResponse = botResponse.replace(/\n/g, '<br>');
  return botResponse;
}
</script>
</body>
</html>
